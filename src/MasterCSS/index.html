<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline style</title>
        <style>
            h1{
                color:red;
                font-size: 28px;
            }
            p{
                color: blue; 
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    <head>
        <body>
            <h1 style="">CSS Inline Style</h1>

            <p style="font-size: 16px; line-height: 1.5;">
                This is an example of using inline CSS styles directly within HTML elements.
            </p>
</html>
